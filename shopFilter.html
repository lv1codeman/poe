<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商店篩選器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="mycss.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
    function copyToClipboard(id) {
        navigator.clipboard.writeText($('#' + id).text());
    }
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 mb-5">
                <script type="text/javascript" src="nav.js"></script>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <!-- .row>.col-md-4*3>.card>.card-header+.card-body+.card-footer>button.btn.btn-primary{Copy} -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <div class="card">
                            <h5 class="card-header">3連裝備</h5>
                            <div class="card-body">
                                <p id="3link" class="card-text">
                                    ((r|b|g)-?){3}
                                </p>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-primary" onclick="copyToClipboard('3link')">
                                    Copy
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <h5 class="card-header">4連裝備</h5>
                            <div class="card-body">
                                <p id="4link" class="card-text">
                                    ((r|b|g)-?){4}
                                </p>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-primary" onclick="copyToClipboard('4link')">
                                    Copy
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <h5 class="card-header">3、4連裝備</h5>
                            <div class="card-body">
                                <p id="3-4link" class="card-text">
                                    ((r|b|g)-?){3}|((r|b|g)-?){4}
                                </p>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-primary" onclick="copyToClipboard('3-4link')">
                                    Copy
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <h5 class="card-header">3紅</h5>
                            <div class="card-body">
                                <p id="3Rlink" class="card-text">
                                    r-r-r
                                </p>
                            </div>
                            <div class="card-footer"><button class="btn btn-primary" onclick="copyToClipboard('3Rlink')">Copy</button></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <h5 class="card-header">3藍</h5>
                            <div class="card-body">
                                <p id="3Blink" class="card-text">
                                    b-b-b
                                </p>
                            </div>
                            <div class="card-footer"><button class="btn btn-primary" onclick="copyToClipboard('3Blink')">Copy</button></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <h5 class="card-header">3綠</h5>
                            <div class="card-body">
                                <p id="3Glink" class="card-text">
                                    g-g-g
                                </p>
                            </div>
                            <div class="card-footer"><button class="btn btn-primary" onclick="copyToClipboard('3Glink')">Copy</button></div>
                        </div>
                    </div>
                </div>
                <hr class="hr hr-blurry">
                待補
            </div>
            <div class="col-md-2">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
